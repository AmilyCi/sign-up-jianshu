<!DOCTYPE html>
<html >
<head>
	<link rel="shortcut icon" href="static/img/favicon-783beb88ed621ceab614de960376ac0c.ico">
    <meta charset="UTF-8">
    <title>注册 - 简书</title>
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
    <script src="static/js/jianshu.js"></script> 
</head>
<body>
	<a href="http://www.jianshu.com/">
		<img class="logo" src="static/img/logo-58fd04f6f0de908401aa561cda6a0688.png">
	</a>
	<div class="main">
		<div class="title">
			<a class="title-login" href="https://www.jianshu.com/sign_in">登录</a>
			<b class="dot">•</b>
			<a class="title-register" href="https://www.jianshu.com/sign_up">注册</a>
		</div>
		<div class="container">
			<form class="information">
				<input class="name"  placeholder="你的昵称">
					<img class="icon-name" src="static/img/ren.jpg">
				</input>
				<input class="telephone"  placeholder="手机号"  onchange="myFunction(this)">
					<img class="icon-telephone" src="static/img/dh.jpg">
				</input>
				<div class="yzm" style="display: none;" >
				<input class="addtelephone" type="text" placeholder="手机验证码">
					<img class="icon-addtelephone" src="static/img/dp.jpg">
					<button class='send-code' value="发送验证码">发送验证码</button>
				</div>
				<div>
				<input class="password" type="password" placeholder="设置密码">
					<img class="icon-password" src="static/img/st.jpg">
				</div>
				<div>
				<input class="button" onclick="submitFunction()" value="注册" type="button"></input>
				<p class="text">
				点击“注册”即表示您同意并愿意遵守简书
				<br>
				<a class="statement" href="http://www.jianshu.com/p/c44d171298ce">用户协议</a>
				和
				<a class="statement" href="http://www.jianshu.com/p/2ov8x3">隐私政策</a>
				</p>
				<div class="more-sign">	
				<span>社交账号直接注册</span>
				</div>
			
				<div>
				<a href="https://api.weibo.com/oauth2/authorize?client_id=1881139527&redirect_uri=http%3A%2F%2Fwww.jianshu.com%2Fusers%2Fauth%2Fweibo%2Fcallback&response_type=code&state=dd0a8873712cb34afc3ac7353537be0fd1c9aef66fe5fd22">
				<img class="weibo" src="static/img/QQ截图20170730202034.jpg">
				</a>
				<a href="https://open.weixin.qq.com/connect/qrconnect?appid=wxe9199d568fe57fdd&redirect_uri=http%3A%2F%2Fwww.jianshu.com%2Fusers%2Fauth%2Fwechat%2Fcallback&response_type=code&scope=snsapi_login&state=4e977f8651930480aeb5453fa2033c8ff86dd8e112a3cbf8#wechat_redirect">
				<img class="weixin" src="static/img/QQ截图20170730202113.jpg">
				</a>
				<a href="https://graph.qq.com/oauth/show?which=Login&display=pc&client_id=100410602&redirect_uri=http%3A%2F%2Fwww.jianshu.com%2Fusers%2Fauth%2Fqq_connect%2Fcallback&response_type=code&state=cb7631b27c0049eddb6ffd43ae82818bc36caa874a0f56d0">
				<img class="qq" src="static/img/QQ截图20170730202133.jpg">
				</a>
			    </div>
			</div>    
			<div class="alarm-name" style="display:none">
				<img src="static/img/QQ截图20170811213604.jpg">
				<span>请输入昵称！</span>
			</div>
			<div class="alarm-telephone" style="display:none">
				<img src="static/img/QQ截图20170811213604.jpg">
				<span>请输入电话号！</span>
			</div>
			<div class="alarm-passward" style="display:none">
				<img src="static/img/QQ截图20170811213604.jpg">
				<span>请输入密码！</span>
			</div>
			</form>
		</div>
		
	</div>
	
</body>
</html>
